<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			/* Centering contents */
			body.center {
				margin: 0;
				padding: 0;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				font-family: Arial, Helvetica, sans-serif;
				font-variant: small-caps;
			}
			body.center > div {
				margin: 0;
			}

			.loader {
				position: relative;
				margin: 0 auto;
				width: 70px;
			}

			.loader:before {
				content: "";
				display: block;
				padding-top: 100%;
			}

			.circular {
				animation: rotate 2s linear infinite;
				height: 100%;
				transform-origin: center center;
				width: 100%;
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
			}

			.path {
				stroke-dasharray: 1, 200;
				stroke-dashoffset: 0;
				stroke: #540094;
				animation: dash 1.5s ease-in-out infinite, 6s ease-in-out infinite;
				stroke-linecap: round;
			}

			@keyframes rotate {
				100% {
					transform: rotate(360deg);
				}
			}

			@keyframes dash {
				0% {
					stroke-dasharray: 1, 200;
					stroke-dashoffset: 0;
				}
				50% {
					stroke-dasharray: 89, 200;
					stroke-dashoffset: -35px;
				}
				100% {
					stroke-dasharray: 89, 200;
					stroke-dashoffset: -124px;
				}
			}
		</style>

		<meta http-equiv="refresh" content="0; url=https://ameyalaad.github.io/portfolio_v2/" />
	</head>
	<body class="center">
		<div>
			<h2>Redirecting</h2>
			<div class="loader">
				<svg class="circular" viewBox="25 25 50 50">
					<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
				</svg>
			</div>
		</div>
	</body>
</html>
